<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--tailwindcss and daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PH-Tube</title>
    <!-- tailwind-custom-css -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FF1F3D",
              secondary: "#25252533",
            },
          },
        },
      };
    </script>

    <!-- style-css -->
    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="font-inter px-3 md:px-4">
    <!-- navbar start -->
    <header class="container mx-auto md:mt-14 mt-8 md:mb-8 mb-2">
      <div
        class="navbar bg-base-100 flex justify-evenly items-center gap-8 md:mb-6 mb-3"
      >
        <div class="navbar-start">
          <a href="/"
            ><img src="./images/Logo.png" alt="Logo.png" class="w-20 md:w-full"
          /></a>
        </div>
        <div class="navbar-center">
          <button
            id="sort_btn"
            class="btn btn-xs sm:btn-sm md:btn-md bg-secondary hover:bg-primary sm:text-sm text-xs md:text-lg hover:text-white duration-500 ease-in-out normal-case"
          >
            Sort by view
          </button>
        </div>
        <div class="navbar-end">
          <a href="./blog.html" target="_blank">
            <button
              class="btn btn-xs sm:btn-sm md:btn-md md:py-2 md:px-5 bg-primary text-white sm:text-sm text-xs md:text-lg hover:bg-secondary hover:text-black font-semibold duration-500 ease-in-out normal-case"
            >
              Blog
            </button></a
          >
        </div>
      </div>
      <div class="divider text-secondary"></div>
    </header>
    <!-- navbar end -->

    <!-- main start -->
    <main class="container mx-auto text-center md:my-8 my-2">
      <!-- categories name -->
      <div>
        <ul
          id="categories_name"
          class="flex justify-center items-center gap-3 sm:gap-6"
        ></ul>
      </div>

      <!-- spinner -->
      <div>
        <span
          id="spinner"
          class="loading loading-spinner text-success mt-5 hidden"
        ></span>
      </div>
      <!-- category-videos -->
      <div
        id="display_videos"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 md:my-16 my-8"
      ></div>

      <!-- no-videos-msg -->
      <div
        id="no_videos_msg"
        class="hidden flex flex-col justify-center items-center mt-20"
      >
        <img src="./images/Icon.png" alt="" class="w-20 md:w-32" />
        <h1 class="mt-8 font-bold text-xl md:text-3xl">
          Oops!! Sorry, There is no content here
        </h1>
      </div>
    </main>
    <!-- main end -->

    <script src="./main.js"></script>
  </body>
</html>
